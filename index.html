<!DOCTYPE html> 
<!-- nos dice la version del tipo de documento en este caso del html--> 
<html lang="en">
        <!-- etipa de raiz de nuetro proyecto y o contenido-->
<head>
    <!-- en esta etiquita podremos todo la metainformacion  de nuestro proyecto, como el link de ojas de estilos -->
    <meta charset="UTF-8">
    <!-- la etiqueta meta nos da la metainformacion que no va ser visible para el usuario final pero que nos ayuda a saber la informacion de nuestro proyecto -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <!-- el titulo de nuestro proyecto-->
</head>
<body>
    <!--  en la etiqueta body esta toda la informacion visible de nuestro proyecto ( todo lo que aparece en el browser o navegador) -->
    <img src="body.jpg" alt="" width="100%" height="100%">
</body>
</html>
